{% extends "base.html" %}

{% block content %}
  <h1>Flask App</h1>
  <p>Welcome to the Flask App!</p>

  <p> are you logged in? </p>
    {% if current_user.is_authenticated %}
        <p>Yes, you are logged in as {{ current_user.email }}.</p>
        <p><a href="{{ url_for('auth.logout') }}">Log out</a></p>
    {% else %}
        <p>No, you are not logged in.</p>
        <p><a href="{{ url_for('auth.login') }}">Log in</a></p>
    {% endif %}
{% endblock %}
